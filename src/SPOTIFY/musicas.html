<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="../img/pngegg.png" type="image/x-icon">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
  <script defer src="./main.js"></script>
  <title>Musics | Spotify</title>
</head>

<body>
  <main>
    <div class="welcome">
      <h1>Spotify™</h1>
      <h2 style="color: black;">Seja bem-vindo(a) <span id="id-usuario"></span>!</h2>
    </div>
    <div class="container">
      <button id="prev">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
          <path fill-rule="evenodd"d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
        </svg>
      </button>
      <div class="center">
        <div class="items" style="transform: translateX(-10px);">
          <div class="item ze-vaqueiro">
            <div class="card">
              <img class="image" src="../img/zé-vaqueiro.jfif" />
            </div>
          </div>
          <div class="item pericles">
            <div class="card">
              <img class="image" src="../img/pericles.jfif" />
            </div>
          </div>
          <div class="item tarso">
            <div class="card">
              <img class="image" src="../img/tarso.jfif" />
            </div>
          </div>
          <div class="item matue">
            <div class="card">
              <img class="image" src="../img/matue.jfif" />
            </div>
          </div>
          <div class="item teto">
            <div class="card">
              <img class="image" src="../img/teto.jfif" />
            </div>
          </div>
          <div class="item ugovhb">
            <div class="card">
              <img class="image" src="../img/ugo.jfif" />
            </div>
          </div>
        </div>
      </div>
      <button id="next">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
          <path fill-rule="evenodd"d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
        </svg>
      </button>
    </div>
  </main>
  <script>
    const idUsuario = sessionStorage.getItem('idUsuario');
    document.getElementById('id-usuario').innerHTML = idUsuario;
  </script>
</body>

</html>
